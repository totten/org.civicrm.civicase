<div class="crm-container" id="bootstrap-theme">

  <div>
    <a ng-href="#/sandbox/{{cid-1}}/{{activeTab}}">Previous CID</a>,
    <a ng-href="#/sandbox/{{cid+1}}/{{activeTab}}">Next CID</a>
  </div>

  <div crm-ui-debug="myContact"></div>

  <h1 crm-page-title>{{ts('About %1', {1: myContact.first_name + ' ' + myContact.last_name})}}</h1>

  <nav class="navbar civicase-view-tab-bar navbar-inverse">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li ng-repeat="tab in tabs" ng-class="{active: activeTab === tab.name}">
          <a ng-href="#/sandbox/{{cid}}/{{tab.name}}">
            {{ tab.label }}
            <span class="sr-only" ng-if="activeTab === tab.name">{{ ts('Current') }}</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div ng-show="activeTab === 'summary'">
    Summary!
    <form name="myForm" crm-ui-id-scope>
      <input name="first_name" ng-model="myContact.first_name" class="crm-form-text" placeholder="{{ts('First')}}" />
      <input name="last_name" ng-model="myContact.last_name" class="crm-form-text" placeholder="{{ts('Last')}}" />
    </form>
  </div>
  <div ng-if="activeTab === 'activities'">
    Activities!
    <select ng-model="filters.activity_type_id">
      <option value="">Any</option>
      <option value="Meeting">Meeting</option>
      <option value="Follow up">Follow up</option>
    </select>
    <ul>
      <li ng-repeat="activity in apiCall.activities.values">{{activity.activity_date_time}} ({{activity.activity_type_id}})</li>
    </ul>
  </div>
  <div ng-if="activeTab === 'people'">People!</div>
  <div ng-if="activeTab === 'files'">Files!</div>

</div>
